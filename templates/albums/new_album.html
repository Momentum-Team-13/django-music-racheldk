{% extends "base.html" %}

{% block content %} 
<div class="section has-background-grey-lighter">
    <div class="card">
        <h1 class="card-header-title">Add New Album</h1>

        <div class="card-content">
            <form action="{% url 'new_album' %}" method="POST">
                {% csrf_token %} 
                {{ form.as_p }}
                <div>
                    <button type="submit">Add Album</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
