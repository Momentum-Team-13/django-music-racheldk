{% extends "base.html" %}

{% block content %} 
<div class="section has-background-grey-lighter">
    <div class="card">
        <div class="card-header-title">Edit "{{ album }}"</div>
        <div class="card-content">
            <form action="{% url 'edit_album' pk=album.pk %}" method="POST">
                {% csrf_token %} 
                {{ form.as_p }}
                <div>
                    <button type="submit">Update Album</button>
                </div>
            
            </form>
        </div>
    </div>
</div>
{% endblock %}
