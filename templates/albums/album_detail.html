{% extends "base.html" %} 
{% block content %} 
<div>
    <h2>{{ album.title }}</h2>
</div>    

<div>Artist: {{ album.artist }}</div>
<div>Album added to collection: {{ album.created_at }}</div>

<div><a href="{% url 'edit_album' pk=album.pk %}">Edit album</a></div>

<div><a href="{% url 'list_albums' %}">Return to list</a></div>

<div><a href="{% url 'delete_album' pk=album.pk %}">Delete album</a></div>

{% endblock %}
