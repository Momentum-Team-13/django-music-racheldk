{% extends 'base.html' %}  
{% block content %} 
<div class="section has-background-grey-lighter">
    <div class="card"> 
        <p class="card-header-title">Albums by {{ album.artist }}</h1>
        <div class="card-content">    
        {% for album in album.artist.albums.all %} 
        <div class="block"> {{ album }} </div>
        {% endfor %}
        </div>
</div>
</div>
{% endblock %}
