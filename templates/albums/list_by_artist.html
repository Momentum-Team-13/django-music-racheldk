{% extends 'base.html' %}  
{% block content %} 
<div class="section has-background-grey-lighter">
    <div class="card"> 
        <p class="card-header-title">Albums by {{ artist }}</h1>
        <div class="card-content">    
        {% for album in artist.albums.all %} 
        <div class="block"> <a href="{% url 'album_detail' pk=album.pk %}"> {{ album }}</a> </div>
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
