{% extends "base.html" %}  

{% block content %} 
<div class="section has-background-grey-lighter">
    <div class="card">
        <h1 class="card-header-title">Delete Album</h1>

        <div class="card-content">
            <form action="{% url 'delete_album' pk=album.pk %}" method="POST">
                {% csrf_token %} 
                <p>Are you sure you want to delete "{{ album }}"" by {{ album.artist }}?</p>
                <div class="card-content">
                    <button type="submit">Yes, delete album</button><br />
                    <a href="{% url 'album_detail' pk=album.pk %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div> 
{% endblock %}
