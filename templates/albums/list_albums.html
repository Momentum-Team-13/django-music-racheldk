{% extends "base.html" %}

{% block content %}
<h1>All Albums</h1>

<p><a href="{% url 'new_album' %}">Add New Album</a></p>

<div>
    {% for album in albums %}
    <div>
        <h2>Album: <a href="{% url 'album_detail' pk=album.pk%}">{{ album.title }}</a></h2>
    </div>    

    <div>Artist: {{ album.artist }}</div>
    <div>Album added to collection: {{ album.created_at }}</div>

  {% endfor %}
</div>  








{% endblock %}
