{% extends "base.html" %}

{% block content %}
<div class="level">
    <h1 class="level-item">All Albums</h1>
    <div class="level-item"><a href="{% url 'new_album' %}" class="link">Add New Album</a></div>
</div>
<div class="section" >
    {% for album in albums %}
    <div class="card, box">
        <div class="card-header">
            <h2 class="card-header-title"><a href="{% url 'album_detail' pk=album.pk%}">{{ album.title }}</a></h2>
        </div>    

        <div class="card-content">
            <p>Artist: {{ album.artist }}</p>
            <p>Album added to collection: {{ album.created_at }}</p>
        </div>
        
        <div class="card-footer">
            <a href="{% url 'edit_album' pk=album.pk %}" class="card-footer-item">Edit album</a>
            <a href="{% url 'list_albums' %}" class="card-footer-item">Return to list</a>
            <a href="{% url 'delete_album' pk=album.pk %}" class="card-footer-item">Delete album</a>
        </div>
    </div>
    {% endfor %}
</div>  








{% endblock %}
